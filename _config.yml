# Setup
title: Jiaqi Zhang
description: To learn, To ask, To reflect, To distinguish, To manifest
url: 
avatar: /jiaqi_icon.jpg
paginate: 5
permalink: pretty
cover_image: /background.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: zhangjiaqi1129
  card: summary
logo: logo.png
social:
  name: Jiaqi Zhang
  links:
    - https://twitter.com/zhangjiaqi1129
    - https://github.com/forwardPlus7
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

